<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Midnight Aurora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0f23;
            color: #e0f2ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #clock {
            font-size: 6em;
            margin-bottom: 20px;
        }
        #date {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        #search {
            width: 50%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background-color: rgba(22, 28, 50, 0.7);
            color: #e0f2ff;
        }
        #search::placeholder {
            color: #80e0ff;
        }
        #quicklinks {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }
        .quicklink {
            margin: 10px;
            padding: 10px;
            background-color: rgba(22, 28, 50, 0.7);
            border-radius: 10px;
            text-decoration: none;
            color: #e0f2ff;
            transition: background-color 0.3s;
        }
        .quicklink:hover {
            background-color: rgba(42, 48, 90, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="aurora"></canvas>
    <div id="clock"></div>
    <div id="date"></div>
    <input type="text" id="search" placeholder="Search the web">
    <div id="quicklinks"></div>
    <script src="newtab.js"></script>
</body>
</html>
