<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Midnight Aurora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0f23;
            color: #e0f2ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #clock {
            font-size: 6em;
            margin-bottom: 20px;
        }
        #date {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        #search {
            width: 50%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background-color: rgba(22, 28, 50, 0.7);
            color: #e0f2ff;
        }
        #search::placeholder {
            color: #80e0ff;
        }
        #quicklinks-container {
            position: relative;
            margin-top: 40px;
            max-width: 600px;
        }
        #quicklinks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .quicklink {
            margin: 10px;
            padding: 10px;
            background-color: rgba(22, 28, 50, 0.7);
            border-radius: 10px;
            text-decoration: none;
            color: #e0f2ff;
            transition: background-color 0.3s;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            min-width: 100px;
            justify-content: center;
        }
        .quicklink:hover {
            background-color: rgba(42, 48, 90, 0.7);
        }
        .quicklink.dragging {
            opacity: 0.5;
        }
        .quicklink img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .remove-link {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        .edit-mode .remove-link {
            display: block;
        }
        #edit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(22, 28, 50, 0.7);
            color: #e0f2ff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        #edit-button:hover {
            background-color: rgba(42, 48, 90, 0.7);
        }
        #edit-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        #add-link-form {
            display: none;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
        }
        .edit-mode #add-link-form {
            display: flex;
        }
        #add-link-form input {
            margin: 5px;
            padding: 5px;
            background-color: rgba(22, 28, 50, 0.7);
            border: none;
            border-radius: 5px;
            color: #e0f2ff;
        }
        #add-link-form button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(22, 28, 50, 0.7);
            border: none;
            border-radius: 5px;
            color: #e0f2ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="aurora"></canvas>
    <div id="clock"></div>
    <div id="date"></div>
    <input type="text" id="search" placeholder="Search the web">
    <div id="quicklinks-container">
        <div id="quicklinks"></div>
        <form id="add-link-form">
            <input type="text" id="link-name" placeholder="Link Name" required>
            <input type="url" id="link-url" placeholder="Link URL" required>
            <button type="submit">Add Quick Link</button>
        </form>
    </div>
    <button id="edit-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </button>
    <script src="newtab.js"></script>
</body>
</html>
